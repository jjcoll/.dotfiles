; IPC Module

[module/keyboard]
; You cannot use intervals / sleeps / cron jobs
; Using intervals is a waste of system resources
type = custom/ipc
; 
hook-0 = echo "SWITCH LAYOUT"
; hook-1 = echo "Hello World"
click-right = ~/scripts/toggle-layout.sh
; one greater than hook index
initial = 1

format-underline = ${colors.p2}

[module/pulseaudio]
type = internal/pulseaudio

; Get available sinks: $ pacmd list-sinks | grep name (name field)
sink = alsa_output.usb-Logitech_G433_Gaming_Headset_000000000000-00.analog-stereo 
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.p}
format-volume = <label-volume>
interval = 2
label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
; Fix mute and unmute
click-right = pactl set-sink-mute 1 toggle
; click-left = &
; click-middle = pactl set-sink-mute 1 0
use-ui-max = false
format-volume-underline = ${colors.p3} 
format-mudel-underline = ${colors.p3}


