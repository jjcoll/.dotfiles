; reverse-scroll = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


; Custom time module
[module/time]
type = custom/script
label-foreground = ${colors.p}
; command run
exec = date "+%D %H:%M"
; how often it runs
interval = 1


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = SPACE %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

; removes all
format-mounted-underline = ${colors.p1}

